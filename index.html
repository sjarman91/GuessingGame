<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type="text/css" href="css/bootstrap.css">

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <h1 id="title">Guessing Game</h1>
          <h2 id='subtitle'>Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit' class="btn btn-success">GO!</button>
          </div>

          <div id='guesses'>
            <ul id="guess-list">
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li> 
            </ul>
          </div>

          <div id="menu-btns">
            <button id="reset" class="btn btn-warning">RESET</button>
            <button id="hint" class="btn btn-info">HINT</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class="row">
          <div class='col-sm-4'>
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Shane</h4>
          </div>

          <div class='col-sm-4'>
            <img src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
  <script src ="js/jquery-3.1.0.min.js"></script>
  <script src="js/GuessingGame.js"></script>
  </body>
</html>
